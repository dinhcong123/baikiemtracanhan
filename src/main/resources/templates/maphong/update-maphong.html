<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Cập Nhật Phòng Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Cập Nhật Phòng Ban</h1>
    <form th:action="@{/maphong/update/{id}}" th:object="${maphong}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{ma_Phong}" />
        <div class="mb-3">
            <label for="name" class="form-label">Tên Phòng:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a th:href="@{/maphong}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
