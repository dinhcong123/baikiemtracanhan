<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title th:text="${title} ?: 'Categories List'"> Phòng Ban List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Phòng Ban List</h1>
    <div>
        <a th:href="@{/maphong/add}" class="btn btn-primary mb-3">Add New
            Phòng Ban</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã Phòng</th>
            <th>Tên Phòng</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="maphong : ${maphong}">
            <td th:text="${maphong.Ma_Phong}"></td>
            <td th:text="${maphong.name}"></td>
            <td>
                <a th:href="@{/maphong/edit/{id}(id=${maphong.Ma_Phong})}" class="btn
btn-success btn-sm">Sửa</a>
                <a th:href="@{/maphong/delete/{id}(id=${maphong.Ma_Phong})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
