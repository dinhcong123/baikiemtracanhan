<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Form Thêm Phòng Ban</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Phòng Ban</h1>
    <form th:action="@{/maphong/add}" th:object="${maphong}" method="post">
        <div class="mb-3">
            <label for="Ma_Phong" class="form-label">Mã Phòng:</label>
            <input type="text" id="Ma_Phong" th:field="*{Ma_Phong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('Ma_Phong')}"
                 th:errors="*{Ma_Phong}"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên Phòng:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
