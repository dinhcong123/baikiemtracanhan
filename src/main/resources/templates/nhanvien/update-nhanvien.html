<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Sửa Nhân viên</h1>
    <form th:action="@{/nhanvien/edit/{id}(id=${nhanvien.MaNV})}"
          th:object="${nhanvien}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <input type="hidden" th:field="*{MaNV}" />
        <div class="mb-3">
            <label for="name" class="form-label">Tên Nhân Viên:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="Phai" class="form-label">Giới Tính:</label>
            <input type="text" th:field="*{Phai}" class="form-control" id="Phai"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('Phai')}"
                 th:errors="*{Phai}"></div>
        </div>
        <div class="mb-3">
            <label for="Noisinh" class="form-label">Nơi Sinh</label>
            <input type="text" th:field="*{Noisinh}" class="form-control" id="Noisinh">
            <div class="text-danger" th:if="${#fields.hasErrors('Noisinh')}"
                 th:errors="*{Noisinh}"></div>
        </div>

        <div class="mb-3">
            <label for="maphong" class="form-label">Tên Phòng:</label>
            <select th:field="*{maphong}" class="form-control" id="maphong">
                <option th:each="maphong : ${maphong}"
                        th:value="${maphong.Ma_Phong}" th:text="${maphong.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Luong" class="form-label">Lương:</label>
            <input type="text" th:field="*{Luong}" class="form-control" id="Luong">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
